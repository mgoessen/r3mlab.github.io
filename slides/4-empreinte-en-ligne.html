	<body>
		<div class="reveal">
			<div class="slides">

				<section id="titre" data-markdown>
					<textarea data-template>
						# Empreinte en ligne
					</textarea>
				</section>

				<section id="quelles-infos" data-markdown>
					<textarea data-template>
						## Quelles informations ?
						Nom complet, email, numéro(s) de téléphone, date de naissance, adresse, photo, conjoints, enfants, noms d’utilisateur, mots de passe...
						<br><br>
						&rarr; Mettre en place des alertes
					</textarea>
				</section>

				<section id="selfdoxx-bases" data-markdown>
					<textarea data-template>
						## Self-doxx : les bases
						- moteurs de recherche
						- pages blanches
						- registre du commerce et des sociétés (RCS)
					</textarea>
				</section>

				<section "selfdoxx-avance" data-markdown>
					<textarea data-template>
						## Self-doxx : avancé

						- noms de domaine et WHOIS
						- [reconnaissance faciale](https://pimeyes.com)
						- Pipl
					</textarea>
				</section>

				<section id="selfdoxx-hackzor" data-markdown>
					<textarea data-template>
						## Self-doxx : like a h4ckz0r
						- métadonnées (images, [Twitter](https://github.com/x0rz/tweets_analyzer))
						- [Inteltechniques.com](https://inteltechniques.com)
						- Datasploit
					</textarea>
				</section>

				<section id="leaks" data-markdown>
					<textarea data-template>
						## Les données compromises

						- [Have I Been Pwnd?](https://haveibeenpwned.com) [Notify me!](https://haveibeenpwned.com/NotifyMe)
						- Voir les mots de passe :<br> - [GhostProject](https://ghostproject.fr/) (gratuit, 3 lettres)<br> - BreachCompilation<br> - [DeHashed](https://dehashed.com) (payant, complet)
						- Recherche inversée de mots de passe
					</textarea>
				</section>

                <section id="ressources" data-markdown>
                    <textarea data-template>
                        ## Ressources

                        - CPJ : [Protecting against online harassment](https://cpj.org/2018/11/digital-safety-protecting-against-online-harassmen.php)
                        - Wired : [What to do if you are being doxxed](https://www.wired.com/story/what-do-to-if-you-are-being-doxed/)
                        - Michael Bazzell: [Hiding from the Internet](https://inteltechniques.com/data/workbook.pdf)
                        - Liz Henry : [Gathering Information to Assess Risk](https://modelviewculture.com/pieces/investigation-online-gathering-information-to-assess-risk)
                        - GenderSec/TacticalTech : [Understanding and minimising our digital shadows](https://gendersec.tacticaltech.org/wiki/index.php/Step_1)
                    </textarea>
                </section>


			</div>
		</div>
